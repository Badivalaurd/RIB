<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calcul de Clé RIB avec précision</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Calcul de Clé RIB avec précision</h1>
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root box-background--cyan200 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1>
              <a href="http://blog.stackfindover.com/" rel="dofollow"
                >Banque Atlantique</a
              >
            </h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Génération du RIB</span>
                <div class="field padding-bottom--24">
                  <label for="code_banque">Code Banque (5 chiffres):</label>
                  <input
                    type="text"
                    id="code_banque"
                    placeholder="Entrez le code banque"
                  />
                  <span id="code_banque_error" style="color: red"></span>
                </div>
                <div class="field padding-bottom--24">
                  <label for="code_guichet">Code Guichet (5 chiffres):</label>
                  <input
                    type="text"
                    id="code_guichet"
                    placeholder="Entrez le code guichet"
                  />
                  <span id="code_guichet_error" style="color: red"></span>
                </div>
                <div class="field padding-bottom--24">
                  <label for="numero_de_compte"
                    >Numéro de Compte (11 chiffres):</label
                  >
                  <input
                    type="text"
                    id="numero_de_compte"
                    placeholder="Entrez le numéro de compte"
                  />
                  <span id="numero_de_compte_error" style="color: red"></span>
                </div>
                <div class="field padding-bottom--24">
                  <button onclick="calculerCleRIB()">Calculer Clé RIB</button>
                </div>
                <div style="text-align: center">
                  Clé RIB:
                  <b
                    ><p id="result" style="color: blue; font-size: 30px"></p
                  ></b>
                </div>
                <b><p id="rib" style="text-align: center"></p></b>
              </div>
            </div>
            <div
              class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateCodeBanque(inputId, errorId) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        const inputValue = input.value;
        if (!/^\d{5}$/.test(inputValue)) {
          error.textContent =
            "Le Code doit contenir exactement 5 chiffres et rien que des chiffres.";
          document.getElementById("result").textContent = "";
          document.getElementById("rib").textContent = "";
          return false;
        } else {
          error.textContent = "";
          return true;
        }
      }

      function validateInputLength(inputId, errorId) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        const inputValue = input.value;
        if (!/^\d{11}$/.test(inputValue)) {
          error.textContent =
            "Le numéro de compte doit contenir exactement 11 chiffres et rien que des chiffres.";
          document.getElementById("result").textContent = "";
          document.getElementById("rib").textContent = "";
          return false;
        } else {
          error.textContent = "";
          return true;
        }
      }

      function calculerCleRIB() {
        const isCodeBanqueValid = validateCodeBanque(
          "code_banque",
          "code_banque_error"
        );
        const isCodeGuichetValid = validateCodeBanque(
          "code_guichet",
          "code_guichet_error"
        );
        const isNumeroDeCompteValid = validateInputLength(
          "numero_de_compte",
          "numero_de_compte_error"
        );

        if (isCodeBanqueValid && isCodeGuichetValid && isNumeroDeCompteValid) {
          const codeBanque = document.getElementById("code_banque").value;
          const codeGuichet = document.getElementById("code_guichet").value;
          const numeroDeCompte =
            document.getElementById("numero_de_compte").value;
          // Convertir les chaînes en tableaux de chiffres
          const codeBanqueDigits = codeBanque.split("").map(Number);
          const codeGuichetDigits = codeGuichet.split("").map(Number);
          const numeroDeCompteDigits = numeroDeCompte.split("").map(Number);

          // Concaténer les tableaux de chiffres pour obtenir la chaîne complète
          const ribDigits = codeBanqueDigits.concat(
            codeGuichetDigits,
            numeroDeCompteDigits,
            [0, 0]
          );

          // Effectuer le calcul en gérant les chiffres individuellement
          let ribSum = 0;
          for (let i = 0; i < ribDigits.length; i++) {
            ribSum = ribSum * 10 + ribDigits[i];
            ribSum %= 97;
          }

          const cleRIB = 97 - ribSum;

          document.getElementById("result").textContent = `${cleRIB}`;
          document.getElementById(
            "rib"
          ).textContent = `RIB: ${codeBanque} ${codeGuichet} ${numeroDeCompte} ${cleRIB}`;
          document.getElementById("numero_de_compte").value = "";
          document.getElementById("code_guichet").value = "";
        }
      }
    </script>
  </body>
</html>
